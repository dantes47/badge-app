<script type="text/babel">

    function Car(props) {
        return (
            <div className="car">
                <h3>{props.name}</h3>
                <p>Year: <strong>{props.year}</strong></p>
            </div>
        )
    };

    const App = (
        <div>
            <Car name="Porsche Classic" year="1965" />
            <Car name="Ford GT" year="1969" />
            <Car name="Jaguar C-Type" year="1955" />
        </div>
    )

    ReactDOM.render(
            App,
        document.getElementById('root')
    )

</script>
